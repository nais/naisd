sudo: required
services:
- docker
before_script:
- docker pull navikt/dep:1.0.0
- docker pull golang:1.9
- docker pull navikt/helm:2.0.0
- docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
- git clone https://github.com/nais/charts
script:
- make install test linux cli-dist
- /bin/bash bump.sh $GH_TOKEN
- git tag -a $(/bin/cat ./version) -m "auto-tag from Makefile [skip ci]" && git push --tags https://$GH_TOKEN@github.com/nais/naisd
- make docker-build push-dockerhub
# unstable endpoint, disabling for now
#- docker run --entrypoint=/bin/bash -w /helm -v $(pwd)/helm/naisd:/helm navikt/helm -c "/bin/helm registry login quay.io -u nais+travis -p $QUAY_TOKEN && /bin/helm registry push --namespace nais --channel stable quay.io"
- cd charts
- docker run -v $(pwd):/charts -v $(pwd)/../:/naisd -w /charts navikt/helm package /naisd/helm/naisd
- docker run -v $(pwd):/charts -w /charts navikt/helm repo index --url https://nais.github.io/charts .
- echo "<html><body><pre>$(cat index.yaml)</pre></body></html>" > index.html
- git add --all
- git commit -m "auto-update by travis [skip ci]"
- git push https://$GH_TOKEN@github.com/nais/charts
- cd ..
deploy:
  provider: releases
  api_key: $GH_TOKEN
  file_glob: true
  file: "nais-*"
  skip_cleanup: true
  on:
    branch: master
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
notifications:
  slack:
    secure: 
